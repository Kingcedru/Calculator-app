<div class="grid">
  <h1 class="text-white font-bold text-6xl place text-center">Todo App</h1>
  <div class="flex gap-5 mt-20">
    <input #task
      placeholder="Enter a task"
      class="rounded-lg text-xl px-5 py-3 w-72"
    />
    <app-button (click)="handleClick(task.value)" propName="Add" color="blue" size="large" />
  </div>
  <app-tasks />
</div>
